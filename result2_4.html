    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: Arial, sans-serif;
        overflow: hidden;
      }
      .scene {
        display: none;
        width: 100%;
        height: 100%;
      }
      .active {
        display: flex;
      }
      

      #scene1 {
        background: linear-gradient(white 60%, #fef100);
        justify-content: center;
        align-items: center;
        flex-direction: column;
        position: relative;
      }
      #scene1 .title {
        width: 50vw; /* 50% of the viewport width */
        position: absolute;
        top: 2vh; /* 2% of the viewport height */
        left: 2vw; /* 2% of the viewport width */
        z-index: 100;
      }
      #scene1 .food {
        width: 70vw;
        max-width: 1550px;
        height: auto;
        position: absolute;
        top: 70px;
        left: 70%;
        transform: translateX(-50%);
      }
      #scene1 .next {
        position: absolute;
      bottom: 2vh;
      right: 1vw;
      width: 18vw;
      max-width: 210px;
      height: auto;
      cursor: pointer;
      transition: opacity 0.5s ease;
      z-index: 100;
      }
      #scene1 .next:hover {
        transform: scale(1.1);
      }
      #scene2,
      #scene3 {
        background: radial-gradient(circle, #ffffff 10%, #f74fae 65%);
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        user-select: none;
        cursor: none;
        position: relative;
        display: none;
      }

      #scene4 {
        background: radial-gradient(circle, #ffffff 10%, #f74fae 65%);
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        user-select: none;
        position: relative;
        cursor: default; /* optional: explicitly shows default arrow */
      }
      #scene2.active,
      #scene3.active,
      #scene4.active {
        display: flex;
      }
      #container {
        position: relative;
        width: 600px;
        height: 600px;
        overflow: visible;
      }
      #board {
        position: absolute;
        top: -10px;
        left: 90%;
        transform: translateX(-50%);
        width: 1000px;
        height: auto;
        z-index: 0;
      }
      #ingredient-wrapper {
        display: flex;
        height: 600px;
        position: absolute;
        right: -14vw;
        top: 0;
        z-index: 1;
      }
      .slice {
        height: 100%;
        background-image: url("3dtofu.png");
        background-size: 600px 600px;
        background-repeat: no-repeat;
        transition: transform 0.5s ease-in-out;
        flex-shrink: 0;
        pointer-events: none;
      }
      .slice.cut {
        z-index: 10;
      }
      #custom-cursor-2,
      #custom-cursor-3,
      #custom-cursor-4 {
        position: fixed;
        pointer-events: none;
        z-index: 9999;
        transform: translate(-50%, -50%);
      }
      #custom-cursor-2 {
        width: 300px;
        display: none;
      }
      #custom-cursor-3 {
        width: 450px;
        display: none;
      }
      #custom-cursor-4 {
        width: 80px;
        transform: rotate(-65deg);
      }
      #scene2.active #custom-cursor-2,
      #scene3.active #custom-cursor-3 {
        display: block;
      }
      #next-button,
      #next-button-4 {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 200px;
        height: auto;
        cursor: pointer;
        z-index: 1000;
        display: none;
      }
      .image-container {
        position: relative;
        width: 700px;
        height: 500px;
      }
      .image-container img {
        position: absolute;
        top: 0;
        left: 0;
        width: 700px;
        height: auto;
        -webkit-user-drag: none;
      }
      #hidden-image-4 {
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: 2;
      }

      @keyframes shake {
        0% {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        20% {
          transform: translate(-52%, -48%) rotate(-1deg);
        }
        40% {
          transform: translate(-48%, -52%) rotate(1deg);
        }
        60% {
          transform: translate(-51%, -49%) rotate(-1deg);
        }
        80% {
          transform: translate(-49%, -51%) rotate(1deg);
        }
        100% {
          transform: translate(-50%, -50%) rotate(0deg);
        }
      }
      .shake {
        animation: shake 0.1s infinite;
      }
      .bar {
        position: absolute;
        width: 95vw;
        top: 50px;
      }.dialog {
        width: 30vw;
        top: 40vw;
        left: 5vw;
        position: absolute;
          z-index: 0;

      }
      
      .koro {
        width: 30vw;
        top: 20vw;
        left: 5vw;
        position: absolute;
      }
      
                        .koros2 {
        width: 30vw;
        top: 12vw;
        left: 5vw;
        position: absolute;
      }
      
      .dialogs2 {
        width: 30vw;
        top: 35vw;
        left: 5vw;
        position: absolute;
          z-index: 0;
      }
    </style>
  </head>

    <script>
      function forceDownload(url, filename) {
  fetch(url)
    .then(response => response.blob())
    .then(blob => {
      const blobUrl = window.URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = blobUrl;
      link.download = filename;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      window.URL.revokeObjectURL(blobUrl);
    })
    .catch(console.error);
}
      const wrapper = document.getElementById("ingredient-wrapper");
      const sliceCount = 4;
      const sliceWidth = 600 / sliceCount;
      let currentSlice = 0;
      let enableSlicing = false;
      let firstClickSkipped = false;

      document.getElementById("info-button").addEventListener("click", () => {
        document.getElementById("popup-modal").style.display = "block";
      });

      function closePopup() {
        document.getElementById("popup-modal").style.display = "none";
      }

      function goToScene(sceneNum) {
        document
          .querySelectorAll(".scene")
          .forEach((el) => el.classList.remove("active"));
        const newScene = document.getElementById(`scene${sceneNum}`);
        newScene.classList.add("active");

        // Hide the popup and button when not in Scene 1
        const infoButton = document.getElementById("info-button");
        const popupModal = document.getElementById("popup-modal");
        if (sceneNum !== 1) {
          if (infoButton) infoButton.style.display = "none";
          if (popupModal) popupModal.style.display = "none";
        } else {
          if (infoButton) infoButton.style.display = "block";
        }

        if (sceneNum === 2) {
          currentSlice = 0;
          createSlices();
          document.querySelector("#scene2 #next-button").style.display = "none";
          enableSlicing = false;
          firstClickSkipped = false;

          setTimeout(() => {
            enableSlicing = true;
          }, 100);
        } else {
          enableSlicing = false;
        }
      }
      
      function createSlices() {
        wrapper.innerHTML = "";
        for (let i = 0; i < sliceCount; i++) {
          const slice = document.createElement("div");
          slice.classList.add("slice");
          slice.style.width = `${sliceWidth}px`;
          slice.style.backgroundPosition = `-${i * sliceWidth}px 0px`;
          wrapper.appendChild(slice);
        }
      }

      function goToScene(sceneNum) {
        document
          .querySelectorAll(".scene")
          .forEach((el) => el.classList.remove("active"));
        const newScene = document.getElementById(`scene${sceneNum}`);
        newScene.classList.add("active");

        if (sceneNum === 2) {
          currentSlice = 0;
          createSlices();
          document.querySelector("#scene2 #next-button").style.display = "none";
          enableSlicing = false;
          firstClickSkipped = false;

          // Delay to skip initial click that triggers scene2
          setTimeout(() => {
            enableSlicing = true;
          }, 100);
        } else {
          enableSlicing = false;
        }
      }

      document.addEventListener("click", () => {
        if (
          document.getElementById("scene2").classList.contains("active") &&
          currentSlice < sliceCount &&
          enableSlicing
        ) {
          if (!firstClickSkipped) {
            firstClickSkipped = true;
            return;
          }

          const slice = wrapper.children[currentSlice];
          const middle = (sliceCount - 1) / 2;
          const direction = currentSlice < middle ? -1 : 1;
          const movement =
            direction * (Math.abs(currentSlice - middle) * (40 / middle) + 8);
          const rotation = Math.random() * 6 - 3;
          slice.classList.add("cut");
          slice.style.transform = `translateX(${movement}px) rotate(${rotation}deg)`;
          currentSlice++;
          if (currentSlice === sliceCount) {
            document.querySelector("#scene2 #next-button").style.display =
              "block";
          }
        }
      });

      // Original scene3/scene4 logic unchanged — include your existing logic here:
      let isHolding = false;
      let opacity = 0;
      let hasRevealedFully = false;

      document.addEventListener("mousemove", (e) => {
        const c2 = document.getElementById("custom-cursor-2");
        const c3 = document.getElementById("custom-cursor-3");
        const c4 = document.getElementById("custom-cursor-4");

        if (
          c2 &&
          document.getElementById("scene2").classList.contains("active")
        ) {
          c2.style.left = `${e.clientX}px`;
          c2.style.top = `${e.clientY}px`;
        }

        if (
          c3 &&
          document.getElementById("scene3").classList.contains("active")
        ) {
          c3.style.left = `${e.clientX}px`;
          c3.style.top = `${e.clientY}px`;
          if (isHolding && opacity < 1) {
            opacity += 0.002;
            document.getElementById("next-stage-image").style.opacity =
              opacity.toFixed(3);
            if (opacity >= 1 && !hasRevealedFully) {
              hasRevealedFully = true;
              setTimeout(() => {
                document.querySelector("#scene3 #next-button").style.display =
                  "block";
              }, 300);
            }
          }
        }

        if (
          c4 &&
          document.getElementById("scene4").classList.contains("active")
        ) {
          c4.style.left = `${e.clientX}px`;
          c4.style.top = `${e.clientY}px`;

          const dx = e.clientX - lastX;
          const dy = e.clientY - lastY;
          const angle = Math.atan2(dy, dx);
          const distance = Math.sqrt(dx * dx + dy * dy);

          if (distance < 20) {
            angleHistory.push({ angle });
            if (angleHistory.length > 10) angleHistory.shift();

            let angleDiffSum = 0;
            for (let i = 1; i < angleHistory.length; i++) {
              let diff = angleHistory[i].angle - angleHistory[i - 1].angle;
              diff = ((diff + Math.PI) % (2 * Math.PI)) - Math.PI;
              angleDiffSum += Math.abs(diff);
            }

            if (angleDiffSum > 2 * Math.PI && opacity4 < 1) {
              opacity4 += 0.04;
              const hiddenImage4 = document.getElementById("hidden-image-4");
              hiddenImage4.style.opacity = opacity4;
            }

            if (opacity4 >= 1 && !nextShown4) {
              document.getElementById("next-button-4").style.display = "block";
              nextShown4 = true;
            }
          }

          lastX = e.clientX;
          lastY = e.clientY;
        }
      });

      document.addEventListener("mousedown", () => {
        isHolding = true;
      });
      document.addEventListener("mouseup", () => {
        isHolding = false;
      });

      let lastX = 0,
        lastY = 0,
        angleHistory = [],
        opacity4 = 0,
        nextShown4 = false;
      document.getElementById("start-button").addEventListener("click", () => {
        const initialImage = document.getElementById("initial-image");
        const finalImage = document.getElementById("final-image");
        const startButton = document.getElementById("start-button");

        // Hide the button
        startButton.style.display = "none";

        // Start shaking animation
        initialImage.classList.add("shake");

        // After 5 seconds, switch images
        setTimeout(() => {
          initialImage.classList.remove("shake");
          initialImage.style.display = "none";
          finalImage.style.opacity = 1;
          document.getElementById("next-button-4").style.display = "block";
        }, 2000);
      });
    </script>
