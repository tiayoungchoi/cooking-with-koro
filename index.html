    <script>
  function startGame() {
    window.location.href = "base_ingredient.html";
  }

  function openModal() {
    document.getElementById("aboutModal").style.display = "flex";
  }

  function closeModal() {
    document.getElementById("aboutModal").style.display = "none";
  }

  function floatIngredients() {
    const ingredients = document.querySelectorAll(".ingredient");

    ingredients.forEach((ingredient) => {
      function animateOnce() {
        const startX = Math.random() * window.innerWidth;
        const startY = window.innerHeight + 50;
        const endX = startX + (Math.random() * 200 - 100);
        const endY = -150;
        const duration = 5000 + Math.random() * 3000;
        const rotateDeg = Math.random() * 360;

        ingredient.style.left = `${startX}px`;
        ingredient.style.top = `${startY}px`;
        ingredient.style.opacity = 1;

        const animation = ingredient.animate(
          [
            {
              transform: `translate(0, 0) rotate(0deg)`,
              opacity: 1,
            },
            {
              transform: `translate(${endX - startX}px, ${endY - startY}px) rotate(${rotateDeg}deg)`,
              opacity: 0,
            },
          ],
          {
            duration: duration,
            easing: "ease-in-out",
          }
        );

        animation.onfinish = () => {
          setTimeout(animateOnce, Math.random() * 2000);
        };
      }

      animateOnce();
    });
  }

  window.onload = function () {
    floatIngredients();

    // Randomize subtitle image
    const subtitleImages = [

      "subtitle.webp",
      
    ];

    const subtitleEl = document.querySelector(".subtitle");
    const randomImage = subtitleImages[Math.floor(Math.random() * subtitleImages.length)];
    subtitleEl.src = randomImage;

// Assign class based on selected image
const imageClassMap = {
  "Asset 41": "subtitle-style-45",
  "Asset 44": "subtitle-style-44",
  
};

const matchedKey = Object.keys(imageClassMap).find((key) =>
  randomImage.includes(key)
);

if (matchedKey) {
  subtitleEl.classList.add(imageClassMap[matchedKey]);
}

  };
